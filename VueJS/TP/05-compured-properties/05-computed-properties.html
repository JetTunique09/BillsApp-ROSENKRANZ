<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapitre 1 - template syntax</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="container py-5">
    <div>
      <h1>CHAPITRE 5 : Propriétés calculées 🧮 </h1> <br>
      <h3 class="text-info">Exemple 1 : Nom complet </h3>

      <p>
        <label for="firstname">Votre prénom:</label>
        <input type="text" v-model="firstname" name="firstname" id="firstname">
      </p>
      <p>
        <label for="lastname">Votre nom:</label>
        <input type="text" v-model="lastname" name="lastname" id="lastname">
      </p>
      <p>Nom complet avec la <strong>méthode</strong> : {{ getfullName() }}</p>
      <p>Nom complet avec la <strong>computed</strong>: {{ fullName }}</p>

      <p v-if="superHero"><strong>Vous êtes un Super Hero 🦸🏽‍♀️</strong></p>

        <br><br>
      <h3 class="text-info">Exemple 2 : Panier 🛒 </h3>
      <p :class="{'text-danger': outofStock }">🛒: ({{ cart }})</p>
      <p v-if="outofStock">Stock épuisé 😭</p>
      <button :disabled="outofStock" @click="cart++">Ajouter un produit</button>
    </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
