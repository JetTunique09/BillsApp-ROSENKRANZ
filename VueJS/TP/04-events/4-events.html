<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapitre 1 - template syntax</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="container py-5">
    <div>
      <h1>CHAPITRE 4 : GESTION DES EVENTS EN VUE JS</h1>
      <!-- faire un tableau de 5 todo chaque todo aura la structure suivante :
    {
      id: 1,
      text: 'Titre de la todo',
      done: false,
    },
    afficher les todos dans la vue à l'aide d'une boucle dans le ul
    classe barrer si fini "text-decoration-line-through"
    ensuite afficher un bouton modifier et un bouton supprimer  -->
    
      <h3 class="text-info">Exercice créér une todo liste</h3>
        <ul class="list-group">
            <li
      v-for="todo in todos"
      :key="todo.id"
       class="list-group-item d-flex align-items-center">
        <div class="form-check form-switch">
          <input 
          class="form-check-input"
          type="checkbox"
          role="switch"
          aria-label="done/undone"
          disabled
          :checked="todo.done"
          >
        </div>
        <div class="me-auto">
          {{ todo.text }}
        </div>
        <button @click="onDeleteTodo(todo.id)" class="btn btn-danger me-1">Supprimer</button>
        <button @click="onEditTodo(todo.id)" class="btn btn-primary">Editer</button>
      </li>
    </ul>

    <!-- Ajout d'un formulaire pour ajouter des tâches -->
    <form class="mt-4 p-4 border rounded">
        <h3 class="text-info">Ajout d'une todo</h3>
        <div class="mb-3">
          <label for="todo-text" class="form-label">Texte</label>
          <input type="text" class="form-control" id="todo-text">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="todo-done">
          <label class="form-check-label" for="todo-done">Achevée</label>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter une todo</button>
      </form>

      <br>  <br>
      <!-- Faire un evenement au survol -->
      <h3 class="text-info" :style="'background-color:' + bgColor"
      @mouseover="bgColor = 'yellow'"
      @mouseout="bgColor = 'white'"
      >Exercice d'évent au survol</h3>

      <!-- Faire coincider la valeur et la saisie d'un champ de formulaire, 
       v-model binding bi directionnel entre la vue et le controleur  -->
      <p>
        <label>
          Formulaire exemple
          <input v-model="text"
          class="form-control" type="text" name="nom">
          {{ text }}
        </label>
      </p>

      <div>
        <h3 class="text-info">Sur des boutons</h3>
        <!-- instruction directe dans le template -->
        <button @click="count++">
          click dans le template : {{count}}
        </button>
  
        <button class="ms-4" @click="onClickBtn()">
          Click depuis le contrôleur
        </button>
      </div>

      <br> <br>
      <div>
        <!-- Faire qu'au survol de l'image elle change  -->
        <h3 class="text-info">Exercice changement d'image au survol</h3>
        <img :src="image" alt="image produit"
        @mouseover="changeImage('https://picsum.photos/200/300?image=1')"
        @mouseout="changeImage('https://picsum.photos/200/300?image=0')"
        >
      </div>
      <br> <br>
      <!-- quand on ajoute le produit au panier il faut incrémenter celui ci de 1  -->
      <p :class="{ 'text-danger': cartCount >= 10 }">Panier: ({{ cartCount }})</p>
      <p v-if="cartCount >= 10">Stock épuisé</p>
      <button :disabled="cartCount>=10" @click="cartCount++">Ajouter au panier</button>

  <script type="module" src="js/app.js"></script>
</body>
</html>
